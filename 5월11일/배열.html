<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printArray(arr){
            for(let i = 0; i < arr.length; i += 1)
                document.write("배열데이터["+i+"] = "+arr[i]+"<br>"); 
        }
    </script>
</head>
<body>
    <script>
        var city = ["서울","부산","대구", "대전","광주"];
        var scores = [56,78,90,89,97,99,100]
        var names =[]; // 배열의 선언   
        names[0]="유관순";
        names[1]="안창호";
        names[2]="이상재";

        // document.write(city[0] + "<br>")'';
        // document.write(city[1] + "<br>");
        printArray(city);
        printArray(scores)
        printArray(names)
    </script>
</body>
</html>
